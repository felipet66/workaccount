<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center f-primary border-dot mt-3 flex justify-center items-center">Simulador</h1>
        <form [formGroup]="calculateForm">
          <div class="form-group">
            <label for="valor" class="f-primary">Renda Mensal Bruto</label>
            <input type="number" class="form-control" formControlName="value">
            <h4 style="color: rgb(151, 14, 14)" *ngIf="errorMessages">Valor deve ser maior que zero! (:</h4>
          </div>
        </form>
        <button type="button" class="btn btn-warning w-100 text-white f-primary"
          (click)="calculateIncomeCLT(1)">Carregar
        </button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6">
        <h2 class="f-primary">CLT</h2>
        <table class="table table-borderless table-sm text-white">
          <tbody>
            <tr>
              <td>Liquido</td>
              <th>R$10.000,00</th>
            </tr>
            <tr>
              <td>INSS:</td>
              <th>R$1.400,00</th>
            </tr>
            <tr>
              <td>IRRF</td>
              <th>R$1.100,00</th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2 class="f-primary">PJ</h2>
        <table class="table table-borderless table-sm text-white">
          <tbody>
            <tr>
              <td>Liquido</td>
              <th>R$10.000,00</th>
            </tr>
            <tr>
              <td>INSS:</td>
              <th>R$1.400,00</th>
            </tr>
            <tr>
              <td>IRRF</td>
              <th>R$1.100,00</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
